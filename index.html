<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favICON -->
  <link rel="shortcut icon" href="./Assest/payoo.png" type="image/x-icon">
  <!-- Web Title -->
  <title>Payooo Mobile Banking</title>
  <!-- Tailwind CND -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- DaisyUI CND -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- FontAwesome CND -->
  <script src="https://kit.fontawesome.com/9fcd8d3b94.js" crossorigin="anonymous"></script>
  <!--Google Font CDN  -->

  <!-- CSS Style  -->
  <style>

  </style>
</head>

<body class="bg-slate-800">
  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
      <nav class="flex justify-center items-center mt-6">
        <div class="mt-10 relative flex justify-center items-center w-9/12">
          <img class="w-48 absolute" src="./Assest/Rectangle 1.png" alt="">
          <img class="w-16" src="./Assest/Group.png" alt="">
        </div>
      </nav>
    </header>
    <!-- login section  -->
    <div class="">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body">
            <fieldset class="fieldset">
              <label class="fieldset-label">Account Number</label>
              <input value="01318181198" id="Account-Number" type="number" maxlength="11" class="input"
                placeholder="Enter Your Account Number" required />
              <label class="fieldset-label">PIN</label>
              <input value="1234" id="Pin" type="text" class="input" placeholder="Enter Your PIN" required />
              <div><a class="link link-hover">Forgot password?</a></div>
              <button id="login-btn" class="btn bg-black text-white mt-4">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="./script/login.js"></script>
  
</body>

</html>
